<html>
<head>
    <meta charset="UTF-8">
    <title>✉️ GPTemail</title>
    <link rel="stylesheet" href="draft_email.css">
</head>
<body>
    <p id="message"></p>
    <h3>✉️ GPTemail</h3>
    <form autocomplete="off">
        <label for="user">User:</label>
        <input type="text" id="user" name="user" required>
        <br/>
        <span id="llm-provider-section">LLM Provider</span>
        <br/>
        <input type="radio" id="openai" name="provider" value="openai" checked>
        <label for="openai">OpenAI</label>
        &nbsp;
        <input type="radio" id="cohere" name="provider" value="cohere" checked>
        <label for="cohere">Cohere</label>
        <br/>
        <label for="apikey">API Key:</label>
        <input type="password" id="apikey" name="apikey" required>
        <br/>
        <label for="selectedtext">Selected Text:</label>
        <br/>
        <textarea type="text" id="selectedtext" name="selectedtext" required></textarea>
        <br/>
        <br/>
        <label for="instructions">Additional Instructions (Optional):</label>
        <br/>
        <input type="text" id="instructions" name="instructions"></input>
        <br/>
        <br/>
        <input style="display:none;" type="text" id="placeholder" name="placeholder" required></input>
        <button id="submit">Generate Email</button>
    </form>
    <hr/>
    <label for="selectedtext">Result:</label>
    <br/>
    <textarea readonly type="text" id="result" name="result" required></textarea>
    <br>
    <script src="popup.js"></script>
</body>
</html>
